language: c
os:
- linux
- osx
compiler:
- gcc
- clang
env: 
- PLATFORM="win32"
before_install:
- export HOSTCC=clang
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -qq update ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install flex bison gperf libncurses-dev pkg-config binutils-mingw-w64-i686 gcc-mingw-w64-i686 ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; unset PLATFORM; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install flex bison gperftools ; fi
- export MINGW=/opt/mingw64
- export PATH=$MINGW/bin:$PATH
script:
- uname -a
- make defconfig
- if [[ "$PLATFORM" == "win32" ]]; then make CROSS_COMPILE="i686-w64-mingw64-" ; else make ; fi
