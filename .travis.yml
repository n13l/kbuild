language:
- c
- java
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - flex
    - bison
    - gperf
    - pkg-config
    - binutils-mingw-w64-i686
    - gcc-mingw-w64-i686
    - binutils-mingw-w64
    - gcc-mingw-w64
    - wine
env:
  global:
  - BUILD_BRANCH=$TRAVIS_BRANCH
  - BUILD_ID=$TRAVIS_BUILD_ID

matrix:
  include:
  - compiler: gcc
    os: linux
    env: BUILD_DEPLOY=0 BUILD_TARGET=linux
  - compiler: gcc
    os: linux
    env: BUILD_DEPLOY=1 BUILD_TARGET=win32
  - compiler: gcc
    os: linux
    env: BUILD_DEPLOY=1 BUILD_TARGET=win64
  - compiler: clang
    os: linux
    env: BUILD_DEPLOY=0 BUILD_TARGET=linux
  - compiler: gcc
    os: osx
    env: BUILD_DEPLOY=0 BUILD_TARGET=osx
  - compiler: clang
    os: osx
    env: iBUILD_DEPLOY=0 BUILD_TARGET=osx
  - compiler: clang
    os: osx
    env: BUILD_DEPLOY=1 BUILD_TARGET=osx
    osx_image: xcode7.3
  - compiler: clang
    os: osx
    env: BUILD_DEPLOY=0 BUILD_TARGET=osx
    osx_image: xcode7.2
  - compiler: clang
    os: osx
    env: BUILD_DEPLOY=0 BUILD_TARGET=osx
    osx_image: xcode7.1
  - compiler: clang
    os: osx
    env: BUILD_DEPLOY=1 BUILD_TARGET=osx
    osx_image: beta-xcode6.1

before_deploy:
- export BUILD_ARCHIVE=kbuild-$BUILD_MAJOR.$BUILD_MINOR.$BUILD_REVISION-$BUILD_OS_NAME-$BUILD_OS_ARCH-$BUILD_OS_RELEASE.tar.gz
- ./scripts/travis/archive.sh $BUILD_ARCHIVE
before_install:
  - source ./scripts/travis/before_install.sh

script:
- uname -a
- make defconfig
- make
- file ./obj/sysconfig
- $OS_EXEC ./obj/sysconfig
notifications:
  on_success: never
  on_failure: never
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "$BUILD_ARCHIVE"
  skip_cleanup: true
  on:
    tags: yes
    repo: n13l/kbuild
    condition: "$BUILD_DEPLOY = 1"
