language: c
os:
- linux
- osx
compiler:
- gcc
- clang
env: 
- PLATFORM="mingw32"
before_install:
- export HOSTCC=clang
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -qq update ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install flex bison gperf libncurses-dev pkg-config mingw32-x-binutils mingw32-x-gcc mingw32-x-runtime ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install flex bison gperftools ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" && "$PLATFORM" == "mingw32" ]]; then export CROSS_COMPILE=i686-w64-mingw32-" ; fi
script:
- uname -a
- make defconfig
- make
